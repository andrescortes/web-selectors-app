<h1>Nested Selectors</h1>

<hr>
<form [formGroup]="myForm">
  <!-- regions -->
  <div class="row mb-3">
    <label class="form-label">Continent</label>
    <select formControlName="region" class="form-control">
      <option value="">-- Select a continent --</option>
      <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
    </select>
  </div>
  <!-- countries -->
  <div class="row mb-3" *ngIf="countryByRegion.length > 0">
    <label class="form-label">Country</label>
    <select formControlName="country" class="form-control">
      <option value="">-- Select a country --</option>
      <option *ngFor="let country of countryByRegion" [value]="country.cca3">{{ country.name }}</option>
    </select>
  </div>
  <!-- borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <label class="form-label">Border</label>
    <select formControlName="border" class="form-control">
      <option value="">-- Select a border --</option>
      <option *ngFor="let country of borders" [value]="country.cca3">{{ country.name }}</option>
    </select>
  </div>
</form>


<h3>Form</h3>
<code>{{ myForm.value | json }}</code>
<p>is Valid Form : {{ myForm.valid }}</p>
